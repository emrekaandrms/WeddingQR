<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Yükleyici</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input[type="file"] { margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fotoğraflarınızı Yükleyin</h1>
        <p>Giriş yapmanıza gerek yok, sadece seçin ve yükleyin.</p>
        <input type="file" id="file-input" multiple>
        <br>
        <button id="upload-button">Yükle</button>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
